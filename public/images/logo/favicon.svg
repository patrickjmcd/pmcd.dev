<svg viewBox="50 50 300 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon border -->
  <polygon points="200,50 310,112.5 310,237.5 200,300 90,237.5 90,112.5"
           fill="none"
           stroke="url(#grad1)"
           stroke-width="3"/>

  <!-- Inner hexagon -->
  <polygon points="200,70 295,125 295,225 200,280 105,225 105,125"
           fill="#1e293b"
           opacity="0.8"/>

  <!-- Code brackets symbol -->
  <g transform="translate(200, 175)">
    <!-- Left bracket -->
    <path d="M -45,-35 L -60,-35 L -70,-20 L -70,20 L -60,35 L -45,35"
          fill="none"
          stroke="#38bdf8"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Right bracket -->
    <path d="M 45,-35 L 60,-35 L 70,-20 L 70,20 L 60,35 L 45,35"
          fill="none"
          stroke="#38bdf8"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Forward slash -->
    <line x1="-15" y1="35" x2="15" y2="-35"
          stroke="#60a5fa"
          stroke-width="5"
          stroke-linecap="round"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
