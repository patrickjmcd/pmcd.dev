<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon border -->
  <polygon points="200,50 310,112.5 310,237.5 200,300 90,237.5 90,112.5" 
           fill="none" 
           stroke="url(#grad1)" 
           stroke-width="3"/>
  
  <!-- Inner hexagon -->
  <polygon points="200,70 295,125 295,225 200,280 105,225 105,125" 
           fill="#f8fafc" 
           opacity="0.8"/>
  
  <!-- Code brackets symbol -->
  <g transform="translate(200, 175)">
    <!-- Left bracket -->
    <path d="M -45,-35 L -60,-35 L -70,-20 L -70,20 L -60,35 L -45,35" 
          fill="none" 
          stroke="#0ea5e9" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 45,-35 L 60,-35 L 70,-20 L 70,20 L 60,35 L 45,35" 
          fill="none" 
          stroke="#0ea5e9" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Forward slash -->
    <line x1="-15" y1="35" x2="15" y2="-35" 
          stroke="#3b82f6" 
          stroke-width="5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text: pmcd -->
  <text x="200" y="330" 
        font-family="'Space Mono', 'Courier New', monospace" 
        font-size="48" 
        font-weight="700" 
        fill="#0f172a" 
        text-anchor="middle">pmcd</text>
  
  <!-- Text: .dev -->
  <text x="200" y="365" 
        font-family="'Space Mono', 'Courier New', monospace" 
        font-size="28" 
        font-weight="400" 
        fill="#0ea5e9" 
        text-anchor="middle">.dev</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle circuit pattern -->
  <g opacity="0.15">
    <circle cx="130" cy="140" r="3" fill="#0ea5e9"/>
    <circle cx="270" cy="140" r="3" fill="#0ea5e9"/>
    <circle cx="130" cy="210" r="3" fill="#0ea5e9"/>
    <circle cx="270" cy="210" r="3" fill="#0ea5e9"/>
    <line x1="130" y1="140" x2="270" y2="140" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="130" y1="210" x2="270" y2="210" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="130" y1="140" x2="130" y2="210" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="270" y1="140" x2="270" y2="210" stroke="#0ea5e9" stroke-width="1"/>
  </g>
</svg>